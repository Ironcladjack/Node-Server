<div ng-app="myApp">
<div class="angular-container" ng-controller="myCtrl">
First Name: <input style="background:{{firstName}};" type="text" ng-model="firstName"><br>
 Last Name: <input style="background:{{lastName}};" type="text" ng-model="lastName"><br>
<br>
 <div style="background: {{firstName}};">Full Name: {{firstName + " " + lastName}}</div>
</div>


<script>
 var app = angular.module('myApp', []);
app.controller('myCtrl',  function($scope) {
    $scope.firstName= "John";
     $scope.lastName= "Doe";
});

</script> 

</br>


<div class="angular-container" ng-controller="toDoCtrl">
  <ul>
    <li ng-repeat="x in tasks">{{x}}<span ng-click="removeTask($index)">&times;</span></li>
  </ul>

  <table>
	<tr><td>Task</td><td>Added</td><td>Complete</td></tr>
	<tr ng-repeat="x in tasks"><td>{{x}}</td><td>{{timeNow}}</td><td><input type="checkbox"></td></tr>
  </table>

 Task: <input type="text" ng-model="task">
<button ng-click="addTask()">Add</button>
 <br>
</div>
</div>


<script>
app.controller('toDoCtrl',  function($scope) {
     $scope.tasks = ["Learn Angular","Get this to Work",];
     $scope.addTask = function() {
	$scope.tasks.push($scope.task);
     };
     $scope.removeTask = function(x) {
	$scope.tasks.splice(x, 1);
     };
     $scope.timeNow = Date.now();
     $scope.getNow = function() {
	timeNow = Date.now();
     };

});


</script>
